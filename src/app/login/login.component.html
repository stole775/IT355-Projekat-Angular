<div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="loginData.username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="loginData.password" name="password" class="form-control" required>
        </div> <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    

   
</form>
</div>
