<h1 mat-dialog-title>Brisanje</h1>
<div mat-dialog-content>
  <p>
    Da li ste sigurni da zelite da izbrisete <strong>{{ data.name }}</strong>?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">Ne</button>
  <button mat-button color="warn" (click)="onConfirm()">Da, obrisi!</button>
</div>
